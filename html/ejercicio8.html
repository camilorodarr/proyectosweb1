<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>

    <body style="background-color:rgba(250, 161, 228, 0.897);">

    <h1>Ejemplo Formulario</h1>

    <form action="">

        <h2>Datos personales</h2>

        <label for="">Tipo de documento</label> <br>

        <select name="" id="">
            <option value="">-Seleccione una opcion-</option>
            <option value="">Cedula de ciudadania</option>
            <option value="">Cedula de extranjeria</option>
            <option value="">Pasaporte</option>
            <option value="">Tarjeta de identidad</option>
        </select>
        <br>
        Numero de identificacion: &nbsp;<input type="number" required>
        <br>

        Nombres: <input type="text"><br>
        Apellidos: <input type="text"><br>
        Fecha de Nacimiento: <input type="date"><br>
        Correo Electronico: <input type="email"><br>
        Deporte que practicas:<br>
        <input type="checkbox" checked>futbol<br>
        <input type="checkbox">Billar<br>
        <input type="checkbox">Lucky Jet<br>
        <input type="checkbox">Tennis<br>

        Sexo <br>
        <input type="radio" name="Sexo">Hombre <br>
        <input type="radio" name="Sexo">Mujer <br>

        Foto: <input type="file">
        <br>
        Contraseña: <input type="password"> <br>
        Repetir Contraseña: <input type="password"> <br><br>

        <button>Iniciar Sesion</button>
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Limpiar">

<header>
    <header style="background-color:rgba(250, 161, 228, 0);">

</header>





    </form>
</body>
</html>

<script>

var frase = String(prompt("Digite una frase"));
var contador = 0;

    for (let i = 0; i < frase.length; i++) {

        if (frase.charAt(i) == "a") {
            contador++;
        }
        
    }
    console.log("En la frase aparece la letra a " + contador + " veces");
/*nuevo*/
</script>
